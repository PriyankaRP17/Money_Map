{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MoneyMap{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        roboto: ['Roboto', 'sans-serif'],
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-white font-roboto">
    <nav class="bg-green-300 shadow-md fixed left-0 right-0 w-full z-50">
        <div class="flex justify-between items-center h-20 px-8">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8v8m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <a href="{% url 'dashboard' %}" class="text-2xl font-bold text-blue-800">MoneyMap</a>
            </div>

            <div class="hidden md:flex space-x-8">
                <a href="{% url 'dashboard' %}" 
                    class="px-1 py-2.5 rounded-xl font-bold transition 
                        {% if request.resolver_match.url_name == 'dashboard' %}
                            bg-blue-100 text-gray-700 shadow-sm
                        {% else %}
                            text-gray-700 hover:text-blue-600
                        {% endif %}">
                    Dashboard
                </a>
                <a href="{% url 'transactions' %}" 
                    class="px-1 py-2.5 rounded-xl font-bold transition 
                        {% if request.resolver_match.url_name == 'transactions' %}
                            bg-blue-100 text-blue-700 shadow-sm
                        {% else %}
                            text-gray-700 hover:text-blue-600
                        {% endif %}">
                    Transactions
                </a>
                <a href="{% url 'budget' %}" 
                    class="px-1 py-2.5 rounded-xl font-bold transition 
                        {% if request.resolver_match.url_name == 'budget' %}
                            bg-blue-100 text-blue-700 shadow-sm
                        {% else %}
                            text-gray-700 hover:text-blue-600
                        {% endif %}">
                    Budget
                </a>
                <a href="{% url 'investments' %}" 
                    class="px-1 py-2.5 rounded-xl font-bold transition 
                        {% if request.resolver_match.url_name == 'investments' %}
                            bg-blue-100 text-blue-700 shadow-sm
                        {% else %}
                            text-gray-700 hover:text-blue-600
                        {% endif %}">
                    Investments
                </a>
                <a href="{% url 'goals' %}" 
                    class="px-1 py-2.5 rounded-xl font-bold transition 
                        {% if request.resolver_match.url_name == 'goals' %}
                            bg-blue-100 text-blue-700 shadow-sm
                        {% else %}
                            text-gray-700 hover:text-blue-600
                        {% endif %}">
                    Goals
                </a>
                <a href="{% url 'reports' %}" 
                    class="px-1 py-2.5 rounded-xl font-bold transition 
                        {% if request.resolver_match.url_name == 'reports' %}
                            bg-blue-100 text-blue-700 shadow-sm
                        {% else %}
                            text-gray-700 hover:text-blue-600
                        {% endif %}">
                    Reports
                </a>
            </div>

            <div class="flex items-center space-x-4">
                <a href="{% url 'add_expense' %}"
                    class="bg-sky-600 hover:bg-sky-700 text-white px-4 py-2 rounded-lg text-lg font-medium">
                    + Add Expense
                </a>

                <img src="{% static 'images/' %}{{ selected_pic }}" alt="User" class="w-10 h-10 rounded-full border">

                <a href="{% url 'logout' %}" class="text-sky-600 hover:underline">Logout</a>
            </div>
        </div>
    </nav>

    <main class="pt-24 px-4">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
