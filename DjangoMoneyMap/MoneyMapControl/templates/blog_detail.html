{% extends "base.html" %}
{% block title %}{{ blog.title }} | MoneyMap{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 px-8 py-8">
    <div class="bg-white shadow p-6 rounded-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ blog.title }}</h1>
        <p class="text-gray-500 mb-6">Published on {{ blog.published_date }}</p>

        <div class="text-gray-700 space-y-4">
            {{ blog.content|linebreaks }}
        </div>

        <a href="{% url 'dashboard' %}" class="mt-6 inline-block text-sky-600 hover:text-sky-700 font-semibold">
            ‚Üê Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
